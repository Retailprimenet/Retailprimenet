<style>
    .subscribe-button{
        background-color: red;
        color: white;
        border: none;
        height: 30px;
        width: 100px;
        border-radius: 5px;
        margin-right: 4px;
        transition: 1s;
        cursor: pointer;                    
    }.subscribe-button:hover{
        opacity: 0.6;
    }
    .subscribe-button:active{
        opacity: 0.1;
    }
    .join-button{
        background-color: white;
        color: blue;
        border-color: blue;
        height: 30px;
        width: 100px;
        border-radius: 5px;
        margin-right: 4px;
        transition: 0.2s;
        cursor: pointer;

    }.join-button:hover{
        background-color: blue;
        color: white;
    }
    .tweet-button{
        background-color: blue;
        color: white;
        border: none;
        height: 30px;
        width: 100px;
        border-radius: 15px;
        font-weight: bold;
    }
</style>
<button class="subscribe-button">Subscribe</button>
<button class="join-button">JION</button>
<button class="tweet-button">Tweet</button>
